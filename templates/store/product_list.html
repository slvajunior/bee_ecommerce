<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - ${{ product.price }} ({{ product.stock }} in stock)</li>
        {% endfor %}
    </ul>
    <form method="get">
        <input type="text" name="q" placeholder="Buscar produtos" value="{{ query }}">
        <button type="submit">Buscar</button>
    </form>
    
    <a href="{% url 'product_create' %}">Create New Product</a>
</body>
</html>
